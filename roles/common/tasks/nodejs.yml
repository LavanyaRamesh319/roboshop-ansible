- name: Configuring Nodejs repos
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup.1ts.x | bash

- name: Install Nodejs
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: include task list in file
  ansible.builtin.import_tasks:
    file: app_prereq.yml

- name: install nodejs dependencies
  ansible.builtin.shell: npm install
  args:
    chdir: /app